<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .carousel {
        display: flex;
        overflow: hidden;
        width: 100%;
      }

      .carousel-container {
        display: flex;
        transition: transform 0.5s ease-in-out;
      }

    carousel-item {
    width: 100%; /* Set width to 100% to span the entire screen */
    box-sizing: border-box;
  }

      #prevBtn,
      #nextBtn {
        cursor: pointer;
        user-select: none;
        padding: 10px;
        background-color: #333;
        color: #fff;
        border: none;
      }
    </style>
  </head>
  <body>
    <div id="carousel" class="carousel">
      <div id="carousel-container" class="carousel-container">
        <div class="carousel-item">
          <!-- <img src="image_1.avif" alt="image_1" width="100%"/> -->
        </div>
        <div class="carousel-item">
          <img src="image_2.avif" alt="image_2" />
        </div>
        
          <!-- <div class="carousel-item">
            <img src="redmi_note_5g.jfif" alt="redmi_note_5g" />
          </div> -->
      </div>
    </div>

    <button id="prevBtn">Previous</button>
    <button id="nextBtn">Next</button>

    <script>
      const carousel = document.getElementById('carousel')
      const container = document.getElementById('carousel-container')
      const prevBtn = document.getElementById('prevBtn')
      const nextBtn = document.getElementById('nextBtn')

      let currentIndex = 0

      nextBtn.addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % container.children.length
        updateCarousel()
      })

      prevBtn.addEventListener('click', () => {
        currentIndex =
          (currentIndex - 1 + container.children.length) %
          container.children.length
        updateCarousel()
      })

      function updateCarousel() {
        const translateValue = -currentIndex * 300
        container.style.transform = `translateX(${translateValue}px)`
      }
    </script>
  </body>
</html>
